name: Build/Release

on: push

jobs:
  lint:
    runs-on: windows-2016

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v2.3.4

      - name: Install Node.js  ${{ matrix.node-version }}, NPM and Yarn
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
  
  unit-tests:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v2.3.4

      - name: Install Node.js  ${{ matrix.node-version }}, NPM and Yarn
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci

  e2e-tests:
    needs: unit-tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [12.x]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v2.3.4

      - name: Install Node.js  ${{ matrix.node-version }}, NPM and Yarn
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e


  build:
    needs: e2e-tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [12.x]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v2.3.4

      - name: Install Node.js  ${{ matrix.node-version }}, NPM and Yarn
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run make

  release:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v2.3.4

      - name: Install Node.js  ${{ matrix.node-version }}, NPM and Yarn
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release
